<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
   <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="right results-card card">
  <p class="card-heading">Your Result</p>
 <div class="circle">
  <p class="score">76</p>
  <p class="muted">of 100</p>
 </div>
 <p class="highlight">Great</p>
  <p class="muted">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
 <div class="left summary-card card">
  <p class="card-heading">Summary</p>
  <div class="category ">
  Reaction
  80 / 100
</div>
<div class="category ">
  Memory
  92 / 100
</div>
<div class="category ">
  Verbal
  61 / 100
</div>
<div class="category ">
  Visual
  72 / 100
 </div>
  <button>Continue</button>
</div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
